                    <div class="col-12">
                        <div class="signin-inner mt-3 mt-lg-0 bg-white shadow border rounded border-light w-100">
                            <div class="row gx-0 align-items-center justify-content-between">
                                <div class="col-12 col-lg-5 d-none d-lg-block rounded-left bg-secondary">
                                    <img src="./assets/img/illustrations/moo.gif" alt="login image">

                                    <div class="text-center text-md-center mb-4 mt-md-0">
                                        <h1 class="mb-0 h3">Create an account</h1>
                                    </div>
                                    <form action="#">
                                        <!-- Form -->
                                        <div class="form-group mb-4">
                                            <label for="exampleInputEmailCard3">Your Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon3"><span class="fas fa-user"></span></span>
                                                <input type="text" class="form-control" placeholder="Enter Your Name" id="exampleInputEmailCard3">
                                            </div>  
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="exampleInputEmailCard3">Your Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                                                <input type="email" class="form-control" placeholder="example@company.com" id="exampleInputEmailCard3">
                                            </div>  
                                        </div>
                                        <!-- End of Form -->
                                        <div class="form-group">
                                            <!-- Form -->
                                            <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                                                <option selected>Select Plan</option>
                                                <option value="1">Basic Plan</option>
                                                <option value="2">Medium Plan</option>
                                                <option value="3">Advanced Plan</option>
                                              </select>
                                            <!-- End of Form -->
                                            <!-- Form -->
                                            
                                         
                                              
                                            <!-- End of Form -->
                                            <div class="form-check mb-4">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                                                <label class="form-check-label" for="defaultCheck6">
                                                    I agree to the <a href="#" class="text-primary font-weight-bold">terms and conditions</a>
                                                </label>
                                            </div>
                                        </div>
                                        <a href="./GetStarted.html"class="btn btn-md btn-tertiary text-white d-none d-md-inline animate-up-2">Sign Up<i class=""></i></a>                                    
                                    </form>
